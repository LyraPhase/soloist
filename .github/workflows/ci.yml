---
name: ci

"on":
  pull_request:
  push:
    branches:
      - master
      - main
      - develop

jobs:
  rspec:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-13, macos-14, macos-15]
        ruby:
          - version: 3.1.0
          - version: 3.1.2
          - version: 3.1.4
          - version: 3.3.5
          - version: 3.4.0
            bundler: './.github/fixtures/Gemfile-ruby-3.4.0.lock'

    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby.version }}
          bundler-cache: true
          bundler: ${{ matrix.ruby.bundler || 'Gemfile.lock' }}
      - name: Run rspec ci.sh
        run: |
          ./script/ci.sh
